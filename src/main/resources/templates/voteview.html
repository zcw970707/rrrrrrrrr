<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<HTML xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<HEAD>
    <META content="IE=11.0000"
          http-equiv="X-UA-Compatible">

    <META http-equiv="Content-Type" content="text/html; charset=utf-8">
    <TITLE></TITLE>
    <LINK th:href="@{/css/style.css}" rel="stylesheet" type="text/css">
    <META name="GENERATOR" content="MSHTML 11.00.10586.420">
</HEAD>
<BODY>
<DIV class="wrap" id="header"><IMG th:src="@{/images/logo.gif}"></DIV>
<DIV class="wrap" id="navbar">
    <DIV class="profile">
        <SPAN class="return">
            <span th:text="'欢迎，'+${session.user.vu_user_name}"></span>
            <A href="/vote/findAll">返回列表</A>
        </SPAN>
        <SPAN class="addnew">
            <A href="add.html">添加新投票</A>
        </SPAN>
        <SPAN class="modify">
            <A href="#">维护</A>
        </SPAN>
        <SPAN class="return">
            <A href="http://localhost:8080/myVote/User-exit.action">注销</A>
        </SPAN>
    </DIV>
    <DIV class="search">
        <FORM action="Subject-search.action" method="post">
            <INPUT name="keywords" class="input-text" type="text">
            <INPUT ame="submit" class="input-button" type="submit" value=""/>
        </FORM>
    </DIV>
</DIV>
<DIV class="wrap" id="vote">
    <H2>查看投票</H2>
    <UL class="list">
        <LI>
            <H4 th:text="${contentMap.get('title')}"></H4>
            <P class="info"th:text="'共有'+${contentMap.optionCount}+'选项，已有'+${contentMap.votes}+'个投票'"></P>
            <OL>
                <LI th:each="oo,stuState:${optionsMap}">[[${oo.vo_option}]]
                    <div class="rate" th:if="${contentMap.votes} gt 0">
                        <div class="ratebg">
                            <DIV class="percent" th:style="@{'width:' +  ${oo.countVi} / ${contentMap.votes} * 100 +'%;'} "></DIV>
                        </div>
                        <p th:text="${oo.countVi}+'票'">
                            <span th:text="'('+${oo.countVi}/${contentMap.votes}*100+'%)'"></span>
                        </p>
                    </div>
                    <div class="rate" th:if="${contentMap.votes} eq 0">
                        <div class="ratebg">
                            <DIV class="percent" style="width: 0px"></DIV>
                        </div>
                        <p th:text="${oo.countVi}+'票'">
                            <span th:text="'(0%)'"></span>
                        </p>
                    </div>
                </LI>
            </OL>
            <DIV class="goback"><A th:href="@{/findAll/}">返回投票列表</A></DIV>
        </LI>
    </UL>
</DIV>
<DIV class="wrap" id="footer"> 北大青鸟 © 版权所有</DIV>
</BODY>
</HTML>
